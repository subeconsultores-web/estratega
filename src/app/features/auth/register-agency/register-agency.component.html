<div class="min-h-screen bg-slate-50 dark:bg-slate-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Logo placeholder -->
        <div class="mx-auto w-12 h-12 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg">
            <span class="text-white font-bold text-xl">S</span>
        </div>

        <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900 dark:text-white">
            Únete a Estratega SaaS
        </h2>
        <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
            Crea el ecosistema para tu agencia en segundos. <br>
            ¿Ya tienes cuenta?
            <a routerLink="/auth/login"
                class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">Iniciar sesión</a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div
            class="bg-white dark:bg-slate-800 py-8 px-4 shadow-xl sm:rounded-2xl sm:px-10 border border-slate-100 dark:border-slate-700">

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <!-- Agencia Data -->
                <div class="space-y-4">
                    <h3
                        class="text-sm font-semibold text-slate-500 uppercase tracking-wider dark:text-slate-400 border-b pb-2 border-slate-100 dark:border-slate-700">
                        Datos de la Agencia
                    </h3>

                    <div>
                        <label for="nombreAgencia" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                            Nombre de la Agencia *
                        </label>
                        <div class="mt-1">
                            <input id="nombreAgencia" formControlName="nombreAgencia" type="text"
                                autocomplete="organization" required
                                class="appearance-none block w-full px-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-900 dark:text-white">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="rutAgencia"
                                class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                                RUT Comercial
                            </label>
                            <div class="mt-1">
                                <input id="rutAgencia" formControlName="rutAgencia" type="text"
                                    class="appearance-none block w-full px-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-900 dark:text-white">
                            </div>
                        </div>

                        <div>
                            <label for="telefono" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                                Teléfono
                            </label>
                            <div class="mt-1">
                                <input id="telefono" formControlName="telefono" type="tel"
                                    class="appearance-none block w-full px-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-900 dark:text-white">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Admin Account -->
                <div class="space-y-4 pt-4">
                    <h3
                        class="text-sm font-semibold text-slate-500 uppercase tracking-wider dark:text-slate-400 border-b pb-2 border-slate-100 dark:border-slate-700">
                        Cuenta de Administrador
                    </h3>

                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                            Correo Electrónico *
                        </label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <lucide-icon name="user" [size]="18" class="text-slate-400"></lucide-icon>
                            </div>
                            <input id="email" formControlName="email" type="email" autocomplete="email" required
                                class="appearance-none block w-full pl-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-900 dark:text-white">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                            Contraseña *
                        </label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <lucide-icon name="key" [size]="18" class="text-slate-400"></lucide-icon>
                            </div>
                            <input id="password" formControlName="password" type="password" autocomplete="new-password"
                                required
                                class="appearance-none block w-full pl-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-900 dark:text-white">
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" [disabled]="registerForm.invalid || isLoading"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                        <span *ngIf="!isLoading">Crear mi Agencia</span>
                        <div *ngIf="isLoading" class="flex items-center gap-2">
                            <lucide-icon name="loader-2" [size]="18" class="animate-spin"></lucide-icon>
                            Procesando nube...
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
