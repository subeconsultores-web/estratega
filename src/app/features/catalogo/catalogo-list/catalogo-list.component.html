<div class="space-y-6 animate-fade-in py-2">
    <!-- Header Section -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
            <h1 class="text-2xl font-bold text-txt-primary tracking-tight">Catálogo</h1>
            <p class="text-txt-muted mt-1">Gestiona los productos y servicios disponibles para cotizar.</p>
        </div>
        <div class="flex items-center gap-3">
            <div class="relative">
                <lucide-icon name="search"
                    class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-txt-muted"></lucide-icon>
                <input type="text" placeholder="Buscar en catálogo..."
                    class="pl-9 pr-4 py-2 border border-border rounded-lg bg-surface text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 text-txt-primary placeholder:text-txt-muted w-64 transition-all">
            </div>
            <button routerLink="/catalogo/nuevo"
                class="flex items-center justify-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-hover transition-colors font-medium shadow-sm active:scale-95 duration-200">
                <lucide-icon name="plus" class="w-4 h-4 mr-2"></lucide-icon>
                Añadir Ítem
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="bg-surface rounded-xl border border-border overflow-hidden shadow-sm">

        <!-- Loading State -->
        <div *ngIf="isLoading" class="p-8 flex flex-col items-center justify-center space-y-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            <p class="text-sm text-txt-muted">Cargando catálogo...</p>
        </div>

        <!-- Data Table -->
        <ng-container *ngIf="!isLoading && items.length > 0">
            <app-data-table [columns]="columns" [data]="items" (actionClick)="onAction($event)">
            </app-data-table>
        </ng-container>

        <!-- Empty State -->
        <div *ngIf="!isLoading && items.length === 0"
            class="py-16 flex flex-col items-center justify-center text-center px-4">
            <div
                class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-4 border border-primary/20">
                <lucide-icon name="package-search" class="w-8 h-8 text-primary"></lucide-icon>
            </div>
            <h3 class="text-lg font-semibold text-txt-primary mb-1">Catálogo Vacío</h3>
            <p class="text-txt-muted max-w-md mx-auto mb-6">Aún no has registrado ningún producto o servicio. Añade el
                primer ítem para empezar a generar cotizaciones de ventas.</p>
            <button routerLink="/catalogo/nuevo"
                class="flex items-center justify-center px-5 py-2.5 bg-surface-hover border border-border text-txt-primary rounded-lg hover:bg-border transition-colors font-medium shadow-sm">
                <lucide-icon name="plus" class="w-4 h-4 mr-2"></lucide-icon>
                Añadir Primer Ítem
            </button>
        </div>

    </div>
</div>
