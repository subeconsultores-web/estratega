<div class="space-y-6 pt-2 pb-16 animate-fade-in max-w-7xl mx-auto">
    <!-- Header Tools -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
        <div>
            <h1 class="text-2xl font-bold text-txt-primary flex items-center">
                Legales y Contratos
            </h1>
            <p class="text-sm text-txt-secondary mt-1">Gestiona los acuerdos legales, firmas y estados de validación</p>
        </div>
        <div class="flex space-x-3 w-full sm:w-auto">
            <button routerLink="/contratos/new"
                class="w-full sm:w-auto flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-hover transition-colors font-medium shadow-sm shadow-primary/20 flex items-center justify-center">
                <lucide-icon name="plus" class="w-4 h-4 mr-2"></lucide-icon>
                Redactar Contrato
            </button>
        </div>
    </div>

    <!-- MAIN TABLE COMPONENT -->
    <div class="bg-surface border border-border rounded-xl shadow-sm overflow-hidden">
        <app-data-table *ngIf="!isLoading && contratos.length > 0" [data]="contratos" [columns]="columns"
            searchPlaceholder="Buscar por título o ID de contrato..." (actionClick)="onAction($event)">
        </app-data-table>

        <div *ngIf="isLoading" class="p-12 flex justify-center items-center">
            <lucide-icon name="loader-2" class="w-8 h-8 text-primary animate-spin"></lucide-icon>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && contratos.length === 0"
            class="py-16 flex flex-col items-center justify-center text-center px-4">
            <div
                class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-4 border border-primary/20">
                <lucide-icon name="file-signature" class="w-8 h-8 text-primary"></lucide-icon>
            </div>
            <h3 class="text-lg font-semibold text-txt-primary mb-1">Sin Contratos Registrados</h3>
            <p class="text-txt-muted max-w-md mx-auto mb-6">Aún no has redactado ningún contrato o acuerdo legal.
                Crea tu primer contrato para formalizar tus ventas.</p>
            <button routerLink="/contratos/new"
                class="flex items-center justify-center px-5 py-2.5 bg-surface-hover border border-border text-txt-primary rounded-lg hover:bg-border transition-colors font-medium shadow-sm">
                <lucide-icon name="plus" class="w-4 h-4 mr-2"></lucide-icon>
                Redactar Primer Contrato
            </button>
        </div>
    </div>
</div>
