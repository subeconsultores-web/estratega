<div class="space-y-6 animate-fade-in">

    <!-- Header Section -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
            <h1 class="text-2xl font-bold text-txt-primary tracking-tight">Directorio de Clientes</h1>
            <p class="text-txt-muted mt-1">Gestiona los prospectos, leads y clientes activos de tu empresa.</p>
        </div>
        <div class="flex space-x-3 w-full md:w-auto">
            <!-- Filtro rápido/Búsqueda local (Mock visual por ahora) -->
            <div class="relative flex-1 md:w-64">
                <lucide-icon name="search" class="w-4 h-4 text-txt-muted absolute left-3 top-2.5"></lucide-icon>
                <input type="text" placeholder="Buscar cliente..."
                    class="w-full pl-9 pr-4 py-2 bg-surface text-txt-primary border border-border rounded-lg text-sm focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors">
            </div>

            <button routerLink="/crm/clientes/nuevo"
                class="bg-primary text-white border border-transparent px-4 py-2 rounded-lg text-sm font-medium hover:brightness-110 transition-all shadow-sm flex items-center shrink-0">
                <lucide-icon name="plus" [size]="16" class="mr-2"></lucide-icon>
                Nuevo Cliente
            </button>
        </div>
    </div>

    <div class="grid grid-cols-4 gap-4 mb-6">
        <div class="bg-surface border border-border rounded-xl p-4 flex items-center justify-between">
            <div>
                <p class="text-xs text-txt-muted uppercase font-bold tracking-wider">Total Clientes</p>
                <p class="text-2xl font-bold text-txt-primary mt-1">{{ clientes.length }}</p>
            </div>
            <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                <lucide-icon name="users" [size]="20"></lucide-icon>
            </div>
        </div>

        <div class="bg-surface border border-border rounded-xl p-4 flex items-center justify-between cursor-pointer hover:border-primary transition-colors"
            routerLink="/crm/pipeline">
            <div>
                <p class="text-xs text-txt-muted uppercase font-bold tracking-wider">Ver Pipeline Kanban</p>
                <p class="text-sm font-medium text-primary mt-1">Ir al tablero</p>
            </div>
            <div class="w-10 h-10 rounded-lg bg-surface-hover flex items-center justify-center text-txt-secondary">
                <lucide-icon name="kanban-square" [size]="20"></lucide-icon>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
    </div>

    <!-- Data Table -->
    <app-data-table *ngIf="!isLoading" [columns]="columns" [data]="clientes" (actionClick)="handleAction($event)">
    </app-data-table>

</div>
