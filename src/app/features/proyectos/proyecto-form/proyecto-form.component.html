<div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-in fade-in duration-200">
    <div
        class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-in zoom-in-95 duration-200">

        <!-- Modal Header -->
        <div
            class="px-6 py-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-800/50">
            <h3 class="text-xl font-bold text-slate-900 dark:text-white flex items-center gap-2">
                <div class="p-2 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-lg">
                    <lucide-icon [name]="proyectoSeleccionado ? 'edit-2' : 'folder-plus'" class="w-5 h-5"></lucide-icon>
                </div>
                {{ proyectoSeleccionado ? 'Editar Proyecto' : 'Nuevo Proyecto' }}
            </h3>
            <button (click)="cancel()"
                class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                <lucide-icon name="x" class="w-5 h-5"></lucide-icon>
            </button>
        </div>

        <!-- Modal Body -->
        <form [formGroup]="proyectoForm" (ngSubmit)="submit()" class="p-6 space-y-6">

            <!-- Nombre -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Nombre del
                    Proyecto</label>
                <input type="text" formControlName="nombre"
                    class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-slate-900 dark:text-white"
                    placeholder="Ej: Redise침o de Plataforma Web">
                <div *ngIf="proyectoForm.get('nombre')?.touched && proyectoForm.get('nombre')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    El nombre es requerido y debe tener al menos 3 caracteres.
                </div>
            </div>

            <!-- Cliente Relacionado -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Cliente Destino</label>
                <div class="relative">
                    <lucide-icon name="building-2"
                        class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></lucide-icon>
                    <select formControlName="clienteId"
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-slate-900 dark:text-white appearance-none">
                        <option value="" disabled>Seleccione un cliente...</option>
                        <option *ngFor="let cliente of clientes$ | async" [value]="cliente.id">{{ cliente.nombreEmpresa
                            || cliente.contactoPrincipal?.nombre }}</option>
                    </select>
                </div>
                <div *ngIf="proyectoForm.get('clienteId')?.touched && proyectoForm.get('clienteId')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Debe asociar un cliente.
                </div>
            </div>

            <!-- Descripci칩n -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Descripci칩n
                    (Opcional)</label>
                <textarea formControlName="descripcion" rows="3"
                    class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-slate-900 dark:text-white resize-none"
                    placeholder="Objetivos, alcance, etc..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Estado -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Estado
                        Incial</label>
                    <select formControlName="estado"
                        class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-slate-900 dark:text-white appearance-none">
                        <option value="activo">Activo (Ejecuci칩n)</option>
                        <option value="pausado">Pausado / Standby</option>
                        <option value="completado">Completado</option>
                    </select>
                </div>

                <!-- Presupuesto Horas -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Presupuesto
                        (Horas)</label>
                    <div class="relative">
                        <lucide-icon name="clock"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></lucide-icon>
                        <input type="number" formControlName="presupuestoHoras" min="0"
                            class="w-full pl-9 pr-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-slate-900 dark:text-white"
                            placeholder="0">
                    </div>
                </div>
            </div>

            <!-- Footer Buttons -->
            <div class="flex justify-end gap-3 pt-6 border-t border-slate-100 dark:border-slate-800 mt-6">
                <button type="button" (click)="cancel()"
                    class="px-5 py-2.5 rounded-xl font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    Cancelar
                </button>
                <button type="submit" [disabled]="isSubmitting"
                    class="px-5 py-2.5 rounded-xl font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 shadow-lg shadow-blue-500/30 transition-all flex items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed">
                    <lucide-icon *ngIf="isSubmitting" name="loader-2" class="w-4 h-4 animate-spin"></lucide-icon>
                    <lucide-icon *ngIf="!isSubmitting" name="save" class="w-4 h-4"></lucide-icon>
                    {{ isSubmitting ? 'Guardando...' : (proyectoSeleccionado ? 'Guardar Cambios' : 'Crear Proyecto') }}
                </button>
            </div>

        </form>
    </div>
</div>
