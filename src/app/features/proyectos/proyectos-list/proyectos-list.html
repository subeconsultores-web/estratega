<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Proyectos y Tareas</h1>
            <p class="text-gray-500 mt-1 text-sm">Gestiona la ejecuci√≥n y tableros operativos de los clientes.</p>
        </div>
        <div class="flex space-x-3">
            <button (click)="nuevoProyecto()"
                class="inline-flex items-center px-4 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors shadow-sm">
                <lucide-icon name="plus" class="w-4 h-4 mr-2"></lucide-icon>
                Nuevo Proyecto
            </button>
        </div>
    </div>

    <!-- Contenido Principal -->
    <ng-container *ngIf="proyectos$ | async as proyectos; else loading">
        <app-data-table *ngIf="proyectos.length > 0; else emptyState" [data]="proyectos" [columns]="columns"
            (actionClick)="onActionClick($event)">
        </app-data-table>

        <ng-template #emptyState>
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-12 text-center">
                <div
                    class="w-16 h-16 bg-blue-50 text-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <lucide-icon name="folder-plus" class="w-8 h-8"></lucide-icon>
                </div>
                <h3 class="text-lg font-bold text-gray-900 mb-2">No hay proyectos activos</h3>
                <p class="text-gray-500 mb-6 max-w-md mx-auto">Comienza estructurando tu equipo agrupando requerimientos
                    por clientes debajo de un Proyecto principal.</p>
                <button (click)="nuevoProyecto()"
                    class="inline-flex items-center px-4 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors shadow-sm">
                    <lucide-icon name="plus" class="w-4 h-4 mr-2"></lucide-icon>
                    Crear Proyecto
                </button>
            </div>
        </ng-template>
    </ng-container>

    <ng-template #loading>
        <app-loading-skeleton></app-loading-skeleton>
    </ng-template>
</div>
