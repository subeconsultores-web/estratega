<div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-in fade-in duration-200">
    <div
        class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-in zoom-in-95 duration-200">

        <!-- Modal Header -->
        <div
            class="px-6 py-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-800/50">
            <h3 class="text-xl font-bold text-slate-900 dark:text-white flex items-center gap-2">
                <div class="p-2 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 rounded-lg">
                    <lucide-icon [name]="tareaSeleccionada ? 'edit-3' : 'check-square'" class="w-5 h-5"></lucide-icon>
                </div>
                {{ tareaSeleccionada ? 'Editar Tarea' : 'Nueva Tarea' }}
            </h3>
            <button (click)="cancel()"
                class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                <lucide-icon name="x" class="w-5 h-5"></lucide-icon>
            </button>
        </div>

        <!-- Modal Body -->
        <form [formGroup]="tareaForm" (ngSubmit)="submit()" class="p-6 space-y-6">

            <!-- Título -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Título de la
                    Tarea</label>
                <input type="text" formControlName="titulo"
                    class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all text-slate-900 dark:text-white"
                    placeholder="Ej: Implementar pasarela de pago">
                <div *ngIf="tareaForm.get('titulo')?.touched && tareaForm.get('titulo')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    El título es requerido y debe tener al menos 3 caracteres.
                </div>
            </div>

            <!-- Descripción -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Descripción
                    Detallada</label>
                <textarea formControlName="descripcion" rows="4"
                    class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all text-slate-900 dark:text-white resize-none"
                    placeholder="Detalles sobre qué hay que hacer..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Estado Inicial -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Fase /
                        Columna</label>
                    <select formControlName="estado"
                        class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all text-slate-900 dark:text-white appearance-none">
                        <option value="todo">Por Hacer</option>
                        <option value="in_progress">En Progreso</option>
                        <option value="review">En Revisión</option>
                        <option value="done">Completado</option>
                    </select>
                </div>

                <!-- Tiempo Estimado -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Estimación
                        (Horas)</label>
                    <div class="relative">
                        <lucide-icon name="clock"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></lucide-icon>
                        <input type="number" formControlName="tiempoEstimado" min="0" step="0.5"
                            class="w-full pl-9 pr-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all text-slate-900 dark:text-white"
                            placeholder="0.0">
                    </div>
                </div>
            </div>

            <!-- Footer Buttons -->
            <div class="flex justify-end gap-3 pt-6 border-t border-slate-100 dark:border-slate-800 mt-6">
                <button type="button" (click)="cancel()"
                    class="px-5 py-2.5 rounded-xl font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    Cancelar
                </button>
                <button type="submit" [disabled]="isSubmitting"
                    class="px-5 py-2.5 rounded-xl font-medium text-white bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-500 hover:to-blue-500 shadow-lg shadow-indigo-500/30 transition-all flex items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed">
                    <lucide-icon *ngIf="isSubmitting" name="loader-2" class="w-4 h-4 animate-spin"></lucide-icon>
                    <lucide-icon *ngIf="!isSubmitting" name="save" class="w-4 h-4"></lucide-icon>
                    {{ isSubmitting ? 'Guardando...' : (tareaSeleccionada ? 'Guardar Cambios' : 'Añadir Tarea') }}
                </button>
            </div>

        </form>
    </div>
</div>
