<!-- Overlay -->
<div *ngIf="isOpen"
    class="fixed inset-0 z-[100] flex justify-center items-start pt-24 sm:pt-32 px-4 backdrop-blur-sm bg-slate-900/40 animate-in fade-in duration-200"
    (click)="closeModal()">

    <!-- Modal -->
    <div class="w-full max-w-2xl bg-white dark:bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-700 animate-in zoom-in-95 duration-200"
        (click)="$event.stopPropagation()">

        <!-- Search Input -->
        <div class="relative flex items-center px-4 py-4 border-b border-slate-100 dark:border-slate-700/50">
            <lucide-icon name="search" [size]="24" class="text-slate-400 absolute left-6"></lucide-icon>
            <input id="globalSearchInput" type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearch()"
                placeholder="Busca clientes, proyectos o facturas..."
                class="w-full pl-12 pr-4 py-3 bg-transparent text-lg text-slate-800 dark:text-slate-100 placeholder-slate-400 focus:outline-none border-none ring-0"
                autocomplete="off">

            <div class="flex items-center gap-2 absolute right-6">
                <!-- Loader -->
                <lucide-icon *ngIf="isLoading" name="loader-2" [size]="20"
                    class="text-primary-500 animate-spin"></lucide-icon>
                <div
                    class="hidden sm:flex items-center gap-1 text-xs text-slate-400 bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded">
                    <span>ESC</span>
                </div>
            </div>
        </div>

        <!-- Start Typing Placeholder -->
        <div *ngIf="!searchQuery && !isLoading" class="p-8 text-center text-slate-500">
            <p class="text-sm">Escribe para encontrar datos instantáneamente</p>
        </div>

        <!-- Results List -->
        <ul *ngIf="results.length > 0" class="max-h-96 overflow-y-auto p-2">
            <li *ngFor="let item of results; let i = index" (click)="selectItem(i)" (mouseenter)="selectedIdx = i"
                class="flex items-center gap-4 p-3 rounded-xl cursor-pointer transition-colors"
                [ngClass]="i === selectedIdx ? 'bg-primary-50 dark:bg-primary-900/20' : 'hover:bg-slate-50 dark:hover:bg-slate-700/50'">

                <!-- Icon -->
                <div class="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0"
                    [ngClass]="i === selectedIdx ? 'bg-primary-100 dark:bg-primary-900/50 text-primary-600' : 'bg-slate-100 dark:bg-slate-800 text-slate-500'">
                    <lucide-icon [name]="item.icon" [size]="20"></lucide-icon>
                </div>

                <!-- Content -->
                <div class="flex-1 min-w-0">
                    <h4 class="text-sm font-semibold truncate"
                        [ngClass]="i === selectedIdx ? 'text-primary-700 dark:text-primary-400' : 'text-slate-700 dark:text-slate-300'">
                        {{ item.title }}
                    </h4>
                    <p class="text-xs text-slate-500 dark:text-slate-400 truncate">{{ item.subtitle }}</p>
                </div>

                <!-- Type Label -->
                <div class="text-[10px] font-medium uppercase tracking-wider px-2 py-1 rounded-md" [ngClass]="{
                        'bg-blue-100 text-blue-700': item.type === 'cliente',
                        'bg-emerald-100 text-emerald-700': item.type === 'proyecto',
                        'bg-amber-100 text-amber-700': item.type === 'factura'
                     }">
                    {{ item.type }}
                </div>
            </li>
        </ul>

        <!-- Empty State -->
        <div *ngIf="searchQuery && results.length === 0 && !isLoading" class="p-8 text-center text-slate-500">
            <p class="text-sm">No se encontraron resultados para "<span
                    class="font-medium text-slate-700 dark:text-slate-300">{{ searchQuery }}</span>"</p>
        </div>

        <!-- Footer Info -->
        <div
            class="px-4 py-3 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-700/50 flex justify-center sm:justify-between items-center text-[11px] text-slate-400">
            <div class="hidden sm:flex gap-4">
                <span class="flex items-center gap-1"><kbd class="bg-slate-200 dark:bg-slate-700 px-1 rounded">↑↓</kbd>
                    Navegar</span>
                <span class="flex items-center gap-1"><kbd class="bg-slate-200 dark:bg-slate-700 px-1 rounded">↵</kbd>
                    Asignar</span>
            </div>
            <p>Búsqueda Global Inteligente</p>
        </div>
    </div>
</div>
