<!-- Desktop Sidebar -->
<aside
  class="hidden md:flex flex-col h-screen bg-white border-r border-gray-200 transition-all duration-300 ease-in-out z-20"
  [ngClass]="{'w-64': !isCollapsed(), 'w-20': isCollapsed()}"
>
  <!-- Logo Area -->
  <div class="h-16 flex items-center justify-between px-4 border-b border-gray-100">
    <div class="flex items-center space-x-3 overflow-hidden" *ngIf="!isCollapsed()">
      <div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center text-white font-bold">
        S
      </div>
      <span class="font-bold text-gray-800 tracking-tight whitespace-nowrap">SUBE Gestión</span>
    </div>
    <div class="flex items-center justify-center w-full" *ngIf="isCollapsed()">
      <div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center text-white font-bold">
        S
      </div>
    </div>
  </div>

  <!-- Menu Items -->
  <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1 custom-scrollbar">
    <ng-container *ngFor="let item of menuItems">
      
      <!-- Single Item -->
      <a *ngIf="!item.children"
         [routerLink]="item.route"
         routerLinkActive="bg-blue-50 text-primary"
         class="flex items-center px-3 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors group cursor-pointer"
         [title]="item.label">
        <lucide-icon [name]="item.icon" [size]="20" class="min-w-5" [ngClass]="{'mx-auto': isCollapsed()}"></lucide-icon>
        <span class="ml-3 font-medium truncate" *ngIf="!isCollapsed()">{{ item.label }}</span>
      </a>

      <!-- Item with Children (Collapsible) -->
      <div *ngIf="item.children" class="space-y-1">
        <div (click)="toggleSubmenu(item)"
             class="flex items-center justify-between px-3 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors cursor-pointer group"
             [title]="item.label">
          <div class="flex items-center">
            <lucide-icon [name]="item.icon" [size]="20" class="min-w-5" [ngClass]="{'mx-auto': isCollapsed()}"></lucide-icon>
            <span class="ml-3 font-medium truncate" *ngIf="!isCollapsed()">{{ item.label }}</span>
          </div>
          <lucide-icon *ngIf="!isCollapsed()" name="chevron-down" [size]="16"
                       class="transition-transform duration-200"
                       [class.rotate-180]="item.expanded"></lucide-icon>
        </div>
        
        <!-- Submenu -->
        <div *ngIf="item.expanded && !isCollapsed()" class="pl-10 pr-3 py-1 space-y-1">
          <a *ngFor="let child of item.children"
             [routerLink]="child.route"
             routerLinkActive="text-primary font-medium"
             class="block px-3 py-2 text-sm text-gray-500 hover:text-gray-900 rounded-md hover:bg-gray-50 transition-colors">
            {{ child.label }}
          </a>
        </div>
      </div>

    </ng-container>
  </nav>

  <!-- Estratega IA (Persistent Bottom Section) -->
  <div class="p-3 border-t border-gray-100">
    <a routerLink="/ia"
       class="flex items-center px-3 py-3 rounded-lg overflow-hidden relative group cursor-pointer transition-all duration-300"
       [ngClass]="{'bg-gradient-to-r from-blue-600 to-indigo-600': !isCollapsed(), 'bg-blue-600 justify-center': isCollapsed()}"
       [title]="'Asistente Estratega IA'">
      
      <!-- Glow effect behind -->
      <div class="absolute inset-0 bg-blue-400 blur-lg opacity-0 group-hover:opacity-40 transition-opacity"></div>
      
      <lucide-icon name="sparkles" [size]="20" class="text-white relative z-10 min-w-5"></lucide-icon>
      
      <span class="ml-3 font-semibold text-white truncate relative z-10" *ngIf="!isCollapsed()">
        Estratega <span class="text-blue-200">IA</span>
      </span>
    </a>
  </div>

  <!-- Toggle Sidebar Button -->
  <button (click)="toggleSidebar()" 
          class="h-12 flex items-center justify-center border-t border-gray-100 text-gray-400 hover:text-gray-600 hover:bg-gray-50 transition-colors">
    <lucide-icon [name]="isCollapsed() ? 'panel-left' : 'panel-left-close'" [size]="20"></lucide-icon>
  </button>
</aside>

<!-- Mobile Bottom Navigation -->
<nav class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 z-30 flex justify-around items-center h-16 pb-safe">
  <a routerLink="/dashboard" routerLinkActive="text-primary" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
    <lucide-icon name="layout-dashboard" [size]="24"></lucide-icon>
    <span class="text-[10px] mt-1 font-medium">Inicio</span>
  </a>
  <a routerLink="/crm" routerLinkActive="text-primary" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
    <lucide-icon name="users" [size]="24"></lucide-icon>
    <span class="text-[10px] mt-1 font-medium">CRM</span>
  </a>
  
  <!-- Estratega IA Mobile Floating Button approach -->
  <a routerLink="/ia" class="relative -top-5 flex items-center justify-center w-14 h-14 rounded-full bg-gradient-to-r from-blue-600 to-indigo-600 shadow-lg shadow-blue-500/30 text-white hover:scale-105 transition-transform">
    <lucide-icon name="sparkles" [size]="26"></lucide-icon>
  </a>

  <a routerLink="/proyectos" routerLinkActive="text-primary" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
    <lucide-icon name="briefcase" [size]="24"></lucide-icon>
    <span class="text-[10px] mt-1 font-medium">Proy.</span>
  </a>
  <a routerLink="/opciones" routerLinkActive="text-primary" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
    <lucide-icon name="menu" [size]="24"></lucide-icon>
    <span class="text-[10px] mt-1 font-medium">Más</span>
  </a>
</nav>
